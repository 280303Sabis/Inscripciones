<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Escolar Nuevo León</title>
    <link rel="stylesheet" href="../static/formulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/static/img/logo.png">

</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="../static/img/logo.png" alt="Gobierno de NL" class="nav-logo">
            <span class="logo-text">GOBIERNO DE NL</span>
        </div>
        
        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </div>
        
        <div class="nav-links" id="navLinks">
            <a href="/">Inicio</a>
            <a href="/inscripcion">Inscripción</a>
            <a href="/reinscripcion" class="active">Reinscripcion</a>
            <a href="/soporte">Soporte</a>
        </div>
    </nav>

    <div class="container">
        <div class="univ-header">
            <img src="{{ url_for('static', filename='img/logo_universidad.png') }}" alt="Logo Universidad" class="univ-logo">
        </div>

        <div class="card">
    <h2 style="color: var(--nl-green);">Trámite de Reinscripción</h2>
    <form action="/submit" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Matrícula del Alumno</label>
            <input type="text" name="matricula" placeholder="12345678" required>
        </div>
        <div class="form-group">
            <label>Comprobante de Pago</label>
            <input type="file" name="comprobante">
        </div>
        <button type="submit" class="btn-primary" style="background-color: var(--nl-green);">PROCESAR REINCRIPCIÓN</button>
    </form>
</div>
    </div>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>Contacto</h4>
                <p><i class="fas fa-phone"></i> +52 81 8124 8400</p>
                <p><i class="fas fa-envelope"></i> soporte@utsc.edu.mx</p>
            </div>
            <div class="footer-section">
                <h4>Enlaces Rápidos</h4>
                <a href="/inscripcion">Nueva Inscripción</a><br>
                <a href="/contacto">Ubicación de Planteles</a>
            </div>
            <div class="footer-section">
                <h4>Gobierno de Nuevo León</h4>
                <p>Secretaría de Educación</p>
                <p>© 2026 - Todos los derechos reservados</p>
            </div>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
        }
    </script>
</body>
</html>
